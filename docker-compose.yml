services:
  web:
    image: ghcr.io/navtrack/web:latest
    networks:
      - navtrack
    ports:
      - 3002:3000
    restart: unless-stopped
    environment:
      - NAVTRACK_API_URL=http://localhost:3004
      - NAVTRACK_LISTENER_HOSTNAME=your.hostname
      - NAVTRACK_LISTENER_IP=your.ip

  api:
    image: ghcr.io/navtrack/api:latest
    networks:
      - navtrack
    ports:
      - 3004:8080
    restart: unless-stopped
    environment:
      - "MongoOptions__Database=navtrack"
      - "MongoOptions__ConnectionString=mongodb://database"

  odooapi:
    image: ghcr.io/navtrack/api:latest
    networks:
      - navtrack
    ports:
      - 3003:8080
    restart: unless-stopped
    environment:
      - "MongoOptions__Database=navtrack"
      - "MongoOptions__ConnectionString=mongodb://database"

  listener:
    image: ghcr.io/navtrack/listener:latest
    networks:
      - navtrack
    ports:
      - "7002-7100:7002-7100"
    restart: unless-stopped
    environment:
      - "MongoOptions__Database=navtrack"
      - "MongoOptions__ConnectionString=mongodb://database"

  database:
    image: mongo
    restart: unless-stopped
    networks:
      - navtrack
    volumes:
      - navtrack:/data/db
    ports:
      - 27017:27017

volumes:
  navtrack:

networks:
  navtrack:
